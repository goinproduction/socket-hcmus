<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        hr{
            margin: 10px 0;
        }
        input[type=submit]{
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type=text]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=password]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .content{
            padding: 0 20px;
        }
    </style>
</head>
  <body>
    <h1><b>Login</b></h1>
    <hr>
    <div class="content">
        <form action="">
            <label for="username">Username</label>
            <input type="text" name="username" id="us" placeholder="Enter Username">
            <label for="password">Password</label>
            <input type="password" name="password" id="pw" placeholder="Enter Password">
            <input type="submit" name="submit" id="sm" value="Login">
        </form>
    </div>
    <script>
        document.getElementById("sm").addEventListener("click", function(e){
            var us = document.getElementById("us").value;
            var pw = document.getElementById("pw").value;
            if(us == 'admin' && pw == 'admin'){
                var url = "info.html";
                window.location = url;
                e.preventDefault();
            }else{
                var url = "404.html";
                window.location = url;
                e.preventDefault();
            }
        });
    </script>
  </body>
</html>
